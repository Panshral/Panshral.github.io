---
layout: default
---

<h1>{{ page.title }}</h1>
<div style="display:flex; gap:1rem; flex-wrap:wrap;">
  {% for image in page.images %}
    <img src="{{ image }}" alt="{{ page.title }}" style="max-width: 300px;">
  {% endfor %}
</div>
<p><a href="{{ page.affiliate_link }}" class="btn amado-btn" target="_blank" style="display:inline-block; background:#2f5c40; color:white; padding:10px 15px; margin:1rem 0; text-decoration:none;">
  <i class="fab fa-{{ page.store | downcase }}"></i> Buy from {{ page.store }}
</a></p>
<div>{{ content }}</div>
