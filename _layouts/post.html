---
layout: default
---

<article class="container">
  {% if page.cover_image %}
    <img src="{{ page.cover_image }}" alt="{{ page.title }}" class="img-fluid mb-4">
  {% endif %}
  <h1>{{ page.title }}</h1>
  <p class="text-muted">{{ page.date | date: "%B %d, %Y" }} | Category: {{ page.category }}</p>
  <div class="content mt-3">
    {{ content }}
  </div>
</article>
