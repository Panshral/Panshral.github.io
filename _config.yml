# Site
name: 'Panshral'
description: 'Curated affiliate picks in fashion, fragrance, fitness & health.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: 'panshral.com'
avatar: 'assets/images/logo.png'
disqus: ''
email: ''
include: ["_pages"]
permalink: /:title/
google_analytics: G-Z1BXMR82F5

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
      
# Syntax
markdown: kramdown
highlighter: rouge

# Pagination
paginate: 20


# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]